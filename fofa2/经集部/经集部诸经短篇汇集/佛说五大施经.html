							<p>佛说五大施经<br>
<br>
　　　　西天译经三藏朝奉大夫试光禄卿传法大师赐紫沙门臣施护等奉　诏译<br>
<br>
佛世尊。一时在舍卫国祇树给孤独园。与苾刍众俱<br>
<br>
佛告诸苾刍言。有五种大施。今为汝说。何等为五。所谓一不杀生。是为大施。二不偷盗。三不邪染。四不妄语。五不饮酒。是为大施<br>
<br>
以何义故。持不杀行而名大施。谓不杀故。能与无量有情施其无畏。以无畏故。无怨无憎无害。由彼无量有情得无畏。已无怨憎害。已乃于天上人间得安隐乐。是故不杀名为大施。不偷盗不邪染不妄语不饮酒。亦复如是</p>
<p>　</p>
