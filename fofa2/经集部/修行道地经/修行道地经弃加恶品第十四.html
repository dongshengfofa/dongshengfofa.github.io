<p>修行道地经弃加恶品第十四</p>
<p>假使行者坐于寂定。人来挝捶。刀杖瓦石以加其身。当作是观。名色皆空。所捶可捶。悉无所有。本从何生。谁为嗔者。向何人怒。我宿不善得致此患。设无名色无缘遭厄。我若欲嗔报其人者。众怨甚多不可悉报。譬如毒蛇及与百足。蚤虱蚊虻蚑蜂之属。是辈娆人无以加报。假使能除外诸忧患。安能辟除其内体中。四百四病八十种虫。以是之故当伏内心。灭诸垢秽寂定其志。故谓修行</p>
