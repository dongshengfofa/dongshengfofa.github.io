<p>修行道地经忍辱品第十三</p>
<p>设使有人挝骂行者。尔时修道当作是观。所可詈詈但有音声。谛惟计之皆为空无。适起即灭。譬如文字其名各异。一一计字无有骂声。譬如一盲目无所见。正使百盲亦无所睹。骂亦如此一字不成。正百千字亦悉空无。设使父母家室亲里。共称誉我亦复皆空。当作是观。譬如夷狄异音之人。虽来骂我譬如风响。是声皆空</p>
</font>
