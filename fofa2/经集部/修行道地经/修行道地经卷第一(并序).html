<p>修行道地经卷第一(并序)</p>
<p>造立修行道地经者。天竺沙门。厥名众护。出于中国圣兴之域。幼学大业洪要之典。通尽法藏十二部经。三达之智。靡不贯博。钩玄致妙。能体深奥。以大慈悲弘益众生。助明大光照悟盲冥。叙尊甘露荡荡之训。权现真人其实菩萨也。愍念后贤庶几道者。傥有力劣不能自前。故总众经之大较。建易进之径路。分别五阴成败所趣。变起几微生死之苦。劝迷励惑。故作斯经。虽文约而义丰。采喻远近。防制奸心。但以三昧禅数为务。解空归无众想为宗。真可谓离患之至寂无为之道哉</p>
