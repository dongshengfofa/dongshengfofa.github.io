							<p>阿毗昙心论经序</p>
<p>今欲解释阿毗昙心利益弟子故。问曰。不须解释。所以者何。古昔论师已释阿毗昙心。利益弟子故不须释。答曰。不然应须解释。所以者何。古昔论师虽释阿毗昙心太广太略。彼未学者迷惑烦劳无由能取。我今离于广略。但光显修多罗自性。是故须释。问曰。何故释阿毗昙心利益弟子耶。答曰。彼中已说不颠倒法相。释不颠倒法相令彼觉悟真实。是故离诸过恶生诸功德。得勇猛第一义利。问曰。若如是者。随意解释。答曰。我当解释。但诸师造论以吉为初。一切吉中三宝最胜。是故本师为显三宝少分功德故。于论初先说此偈</p>
