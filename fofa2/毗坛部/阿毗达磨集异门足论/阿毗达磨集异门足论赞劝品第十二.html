							<p>赞劝品第十二</p>
<p>尔时世尊。知舍利子为苾刍众说法已讫。从卧而起身心调畅。整理衣服结加趺坐。赞舍利子善哉善哉。汝今善能于此台观与苾刍众和合。结集如来所说增一法门。汝可从今为诸大众数复宣说如是法门。此法能令诸天人等长夜证会义利安乐世尊复告苾刍众言。汝等皆应受持读诵。舍利子说集异法门。如是法门。能引大善大义大法清白梵行。复证通慧菩提涅槃。净信出家诸善男子。受持读诵如是法门。不久定当办所办事。时薄伽梵说是语已。诸苾刍众欢喜踊跃顶礼佛足信受奉行</p>
<p>　</p>
