							<p>请观音经疏阐义钞序</p>
<p>此疏自智者演说。章安记录。古来人师无闻赞述。既传授道息。后学往往有不知其名者。知其名而未尝披其卷者。於乎斯文之未丧也。一线尔。吾不肖而实痛焉。吾如默默则何以传后。遂因疾间辄约文敷义。笔之为钞。凡二卷。庶申明于大旨。开发于童蒙也。既成乃作序。以言其由。复作阐义之名以名之</p>
<p>皇宋三叶登封之明年岁次己酉。孟夏哉生明。于南塔上方病中序</p>
