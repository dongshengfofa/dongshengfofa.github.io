							<p>维摩经略疏序</p>
<p>今兹疏文即隋炀帝。请天台大师出之。用为心要敕文具在国清百录。因令侍者随录奏闻。但至佛道品后分。章安私述续成。初文既笔在侍人。不无繁广。每有缁素诸深见者。咸欣慕之。但云弊其文多。故辄于其录而去取之。带义必存。言繁则剪。使旧体宛然。不易先师之本故也。然自省闇短虑失元规。尝于坟堂然香求征。傥少坏大道愿示以留碍。二旬未竟佛道斯终既免幽诃。宁非冥护傥裨其宗旨则光光后昆。冀诸达人恕以专辄</p>
