							<p>刊维摩经义记序</p>
<p>余尝见天僧统教藏总录曰。维摩经义记四卷。慧远撰。因谓吾祖智者大师疏观经也多采用净影。于维摩经想亦当然。顷一书贾赍义记一帙至。余得之欣然。读之虽不如素意而其释最委。至其伸释一义多先征起后方解之。实不忘本母之体。关中嘉祥不得抗衡也。吾祖释义事理两圆。而以理观为主。事解稍略。故先读斯记而后以智者融谭则可乎。但脱误尤多。后之得善本者幸正之</p>
<p>　时</p>
<p>正德壬辰冬十月既朔比睿山宝珠沙门可透谨序</p>
