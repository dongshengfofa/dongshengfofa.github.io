							<p>金刚经纂要刊定记并序</p>
<p>释氏教。金刚经世所由来尚矣。自秦至今凡几百载。讽诵无卑高。感应盈简牍。利及幽坏而达乎神明。盖趣大之坦涂。破小之宏略也。故补处颂以为本。二论释而有贯。诸疏互解或依或违。圭山大师。撮掇精英黜逐浮伪。命曰纂要。盖取中庸。复申记略。用备传习。石壁师。仍贯义意别为广录。美则美矣辞或繁长。后学多不便用。今更刊定翦削烦乱。俾流而无滞学而思讲。庶吾道无坠地之患也已大宋天圣纪号之明年。季冬月甲子日。序云</p>
