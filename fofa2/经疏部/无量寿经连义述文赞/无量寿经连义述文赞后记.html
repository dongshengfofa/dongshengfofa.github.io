							<p>无量寿经连义述文赞后记</p>
<p>嗟乎此经而有几疏。犹如佛陀而带妙庄严乎。彼异珍妙工绮饰庄严。百千错落张罗于外。则佛陀之德逾可仰。而群萌之信更固其根矣。此经也深妙测知难矣。然疏以翼之。则或裂疑网或洗拘泥。汲索玄旨之源而信根为之屡润。疏也实是经之庄严。而世之一大观者也。以故净影作焉嘉祥作焉。义寂法位等诸名流皆作焉而兴。大师穷工于兹。可谓殊勤矣。予曾忧此书流行之不远。今采而校雠绣之于梓以张于世。世之择法眼乞观而仰焉。时元禄己卯腊月朔日</p>
<p>　　　　　　　华顶义山谨书</p>
