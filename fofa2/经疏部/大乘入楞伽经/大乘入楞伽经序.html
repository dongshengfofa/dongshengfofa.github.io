							<p>注大乘入楞伽经卷第一并序(［宋、时］)</p>
<p>　　　　东都沙门(宝臣)述</p>
<p>达磨西来。本自不立文字。楞伽东付。以印传佛心宗。虽丛林此话大行。而衲子犹患幽眇。粤有实叉难陀大德。出于李唐久视年间。互收三翻之品题。证足一经之妙理。方诸前古。文敷畅而义昭然。直使后来。力不劳而功必倍。当时称为大备。诂释未见其人。(宝臣)辄集数注之旧书。移作七轴之新说。补苴罅漏。考实阙疑。正为农马知专。敢效珍珠自炫。庶学道之士尽观其致焉</p>
<p>　</p>
