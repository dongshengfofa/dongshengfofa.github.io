							<p>禅林宝训序</p>
<p>宝训者。昔妙喜竹庵诛茅江西云门时共集。予淳熙间。游云居得之老僧祖安。惜其年深蠹损首尾不完。后来或见于语录传记中。积之十年仅五十篇余。仍取黄龙下至佛照简堂诸老遗语。节葺类三百篇。其所得有先后。而不以古今为诠次。大概使学者削势利人我趋道德仁义而已。其文理优游平易。无高诞荒邈诡异之迹。实可以助入道之远猷也。且将刊木以广流传。必有同志之士。一见而心许者予。虽老死丘壑而志愿足矣。东吴沙门净善书</p>
