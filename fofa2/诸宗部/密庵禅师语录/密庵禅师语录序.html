							<p>密庵禅师语录序</p>
<p>密庵禅师示寂之三年。其得法真子。住灵岩了悟。以老师平生语一编。属(镃)作序。(镃)切谓。老师一见应庵。便明大法。破沙盆语。盛播丛林。此无可序者。七镇名山。道满天下。一时龙象。尽出钳锤。此亦无可序者。入对中宸。阐扬般若。深契上意。益光宗门。此亦无可序者。然(镃)叨承衣付。义不容默。谨为之序曰。密庵语录一帙。总八十八板。板二十行。行二十字。若于此荐得。许亲见密庵。如或未然。听取一转语。淳熙十五年冬仲月九日。参学张(镃)序</p>
