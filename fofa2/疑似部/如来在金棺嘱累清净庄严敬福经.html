							<p>如来在金棺嘱累清净庄严敬福经(新西方胡国中来出皇涅槃中)<br>
<br>
如是我闻。一时佛在拘尸那城娑罗双树间。说涅槃讫竟。垂入金棺。欲焚其身。偏坐金棺楯上。双目出泪放光动地。无量大菩萨众天龙八部等悉皆生疑。尔时须菩提白佛言。世尊今欲普为大众仰请决疑。不审听不。佛言。任汝所请。须菩提白佛言。世尊如来恒说涅槃常乐永无生死。何由今坐金棺楯上涕泪交流令众疑也</p>
