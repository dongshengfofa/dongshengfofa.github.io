							<p>大威仪请问<br>
<br>
若有善男子善女人。不将澡豆洗手捉经及前睡眠。伏地三百亿岁作厕中虫。净手搔痒对经漫语。八百万亿岁堕黑闇地狱。二亿岁生狐兔中。经前[口*弟]唾口衔带亦同前罪</p>
<p>　</p>				                
						<div id="pages" class="text-c"></div></div><hr><center><div class='sss'>回向:愿此功德种善根，累世怨亲同沾恩。由此解脱诸苦恼，共证菩提度有情。</div></center>
