							<p>翻梵语</p>
<p>今此书也。全部十卷。飞鸟寺信行之撰集。世所希也。一日余登醍醐山。于光台院客亭。悉昙字记三教指归行状记等讲述之日。傥阅此书深贤师之持本。久收箱底。蠹鱼甚投。携归。遂返璧之次借览。游佛国行汉土之思偏难默止。因兹令宫野常新(即应)誊写。功了敢正本文字。不分明之趣得而可知耳。况又传写之本。虎变为狗之类亦难免。后昆便览之时。得其意以披见可哉。知不许他出</p>
<p>勿忽勿忽</p>
<p>宽保元醉年八月既望</p>
<p>(东寺定额僧第二席劝修寺净土院席)僧正贤贺(俗齿五十八法[藹-言+月]四十九)</p>
