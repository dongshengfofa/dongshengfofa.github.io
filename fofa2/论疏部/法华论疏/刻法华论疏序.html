							<p>刻法华论疏序</p>
<p>法华论疏者嘉祥大师之所撰也。本山实藏具大僧正尝分会本论。兼加校订。许(余)请流通近者有人随喜其梓行。寄来古本。据之校雠。脱字错误稍稍而在。因举诸格上。傍加国语。付剞劂氏。刻版既成。印生请为之序。因记其颠末云</p>
<p>　时</p>
<p>正德甲午孟冬朔</p>
<p>台山本住沙门(咸润)叙</p>
