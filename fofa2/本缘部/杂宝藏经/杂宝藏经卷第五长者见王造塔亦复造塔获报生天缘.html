							<p>（七一）长者见王造塔亦复造塔获报生天缘</p>
<p>尔时耆阇崛山。南天竺。有一长者。见频婆娑罗王。为佛作好浮图僧坊。亦请如来。为造浮图。僧房住处。其后命终生于天上。来至佛所。报恩供养。佛为说法。得须陀洹。比丘问言。此天子往日。以何因缘。得生天宫。佛言。昔在人中。见王起塔。心生随喜。便请如来。造立浮图。由此善业。得生天上。又于我所。闻法信悟。证须陀洹。</p>
