							<p>（八九）父闻子得道欢喜即得生天缘</p>
<p>昔舍卫国。有兄弟二人。恒喜斗诤。更相怨恶。便共诣王。欲求断决。道中值佛。佛为说法。得阿罗汉道。父闻其子遇佛得道。心生欢喜。遂即命终。生于天上。来至佛所。佛为说法。得须陀洹。比丘问言。往作何业。今得生天。佛言。昔在人中。闻我为其子等说法得道。踊跃欢喜。命终生天。重于我所。闻法信解。而证道果。</p>
