							<p>（六四）长者造舍请佛供养以舍布施生天缘</p>
<p>王舍城。有大长者。新造屋舍。请佛供养。即以布施。而白佛言。世尊。自今已后。入城之时。洗手洗钵。恒常来此。其后寿尽。生于天上。乘天宫殿。来诣佛所。佛为说法。得须陀洹。比丘白言。以何因缘。得生于天。佛言。昔在人中。造新屋舍。请佛布施。由是善业。上生天宫。遂于我边。闻法得道。</p>
