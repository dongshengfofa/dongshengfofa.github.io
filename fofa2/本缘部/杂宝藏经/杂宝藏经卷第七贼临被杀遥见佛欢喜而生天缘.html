							<p>（八三）贼临被杀遥见佛欢喜而生天缘</p>
<p>尔时舍卫国。波斯匿王。击鼓唱令。而作是言。若作贼者。捉得当杀。时有一人。捉贼将来。王便遣人将出杀去。在于城外。会于道中。逢见如来。心生欢喜。至于杀处。即伏王法。寻得生天。具修三念。知已由是垂杀之时见佛欢喜命终生天。感佛恩德。来下供养。佛为说法。得须陀洹。比丘问言。以何业缘。生于天宫。佛言。昔在人中。为王所杀。临死之时。见佛欢喜。乘此善因。生彼天宫。重于我所。闻法解悟。证须陀洹。</p>
