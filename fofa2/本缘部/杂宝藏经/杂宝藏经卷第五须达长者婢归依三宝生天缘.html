							<p>（六七）须达长者婢归依三宝生天缘</p>
<p>尔时舍卫国。须达长者。以十万两金。雇人使归依佛。时有一婢。闻长者语。即归依佛。命终之后。生三十三天。于是往集善法堂上。帝释以偈而问言</p>
<p>　汝宿有何福　　得生于天中</p>
<p>　光明色微妙　　今为我说之　</p>
<p>天女以偈答言</p>
<p>　三界之坚胜　　能拔生死苦</p>
<p>　三界之真济　　断除三垢结</p>
<p>　我昔归依佛　　并及于法僧</p>
<p>　以是因缘故　　而获此果报　</p>
<p>说是偈已。来至佛所。佛为说法。得须陀洹道。比丘问言。以何业缘。受是果报。佛言昔于人中。归依佛故。今得生天。值我说法。得须陀洹。</p>
<p>　</p>
