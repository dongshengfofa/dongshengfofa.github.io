							<p>（八七）波斯匿王劝化乞索时有贫人以毛施王得生天缘</p>
<p>昔舍卫国。波斯匿王。作是言曰。须达长者。尚能劝化一切人民。作诸福业。我今亦当为众生故。教导乞索。令其得福。于是行化。处处乞索。时有一人。贫穷多乏。唯有一[疊*毛]。即便持施波斯匿王。王得[疊*毛]已。转以奉佛。其后贫人。命终生天。感佛大恩。而来供养。佛为说法。获须陀洹。比丘问言。昔作何业。生于彼天。佛言。在人中时。值王劝化。即以白[疊*毛]。而布施之。乘此善因。今得生天。遂于我所。闻法证果。</p>
