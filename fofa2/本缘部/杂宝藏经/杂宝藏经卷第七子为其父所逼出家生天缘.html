							<p>（九○）子为其父所逼出家生天缘<br>
<br>
昔舍卫国有人。使子出家事佛。佛即度之。恒使扫地。不堪辛苦。罢道还俗。其父语言。汝但出家。从今已后。代汝扫地。父即共子。往彼祇洹精舍。儿见精舍。其中清净。心生欢喜。便作是言。我宁杀身。出家扫地。不复还俗。其后命终。生于天上。即来佛所。佛为说法。得须陀洹。比丘问言。以何业缘。生于天上。佛言。往在人中。不堪辛苦。欲还于家。其父不听。代其使役。强驱出家。遂便欢喜。命终生天。又于我所。闻法得道。</p>
