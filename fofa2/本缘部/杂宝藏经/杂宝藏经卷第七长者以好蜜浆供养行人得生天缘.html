							<p>（八五）长者以好蜜浆供养行人得生天缘</p>
<p>昔舍卫国。有一长者。于祇洹林。求空闲地。欲造房舍。须达长者。遍已作竟。无复空处。便于祇洹大门之中。以好净水。用种种蜜种种之糗作浆。供给一切行人。九十日后。佛亦受之。于是命终。生于天上。有大威德。乘天宫殿。来供养佛。佛为说法。得须陀洹。比丘问言。以何业行。得生天上。威德如此。佛言。本为人时。于祇洹门。作种种浆。施与一切。佛亦自受。以是因缘。生于天上。又于我所。闻法得道。</p>
