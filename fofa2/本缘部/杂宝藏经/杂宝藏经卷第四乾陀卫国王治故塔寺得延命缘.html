							<p>（四五）乾陀卫国王治故塔寺得延命缘</p>
<p>昔乾陀卫国。有一国主。有一明相师。占王。却后七日。必当命终。出游猎行。见一故塔。毁败崩坏。即令群臣共修治之。修治已讫。欢喜还宫。七日安隐。相师见过七日。怪其所以。问王言。作何功德。答言。更无所作。唯有一破塔。以埿补治。由治塔故。功德如是。</p>
