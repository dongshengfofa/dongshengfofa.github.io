							<p>（四六）比丘补寺壁孔获延命报缘</p>
<p>昔有比丘。死时将至。会有外道婆罗门见相。是比丘知七日后必当命终。时此比丘。因入僧坊。见壁有孔。即便团泥。而补塞之。缘此福故。增其寿命。得过七日。婆罗门见。怪其所以。而问之言。汝修何福。比丘答言。我无所修。唯于昨日。入僧房中。见壁有孔。补治而已。婆罗门叹言。是僧福田。最为深重。能使应死比丘续命延寿。</p>
