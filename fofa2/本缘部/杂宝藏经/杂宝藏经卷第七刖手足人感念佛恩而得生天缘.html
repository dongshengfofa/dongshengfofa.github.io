							<p>（八四）刖手足人感念佛恩而得生天缘</p>
<p>昔舍卫国。有人犯于王法。截其手足。掷着道头。佛行见之。即往到边。而问言曰。汝于今日。以何为苦。刖人答言。我最苦饿。即敕阿难。使与彼食。其刖人命终生天。感佛厚恩。来下供养。佛为说法。得须陀洹。比丘问言。以何业行。生于天上。佛言。昔在人中。被刖手足掷于道头。佛到其所。敕与其食。心生欢喜。命终生天。重于我所。闻法得道。</p>
