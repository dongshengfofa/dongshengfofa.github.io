							<p>（七○）长者为佛造讲堂获报生天缘</p>
<p>尔时王舍城。频婆娑罗王。为佛造作浮图僧房。有一长者。亦欲为佛作好房屋。不能得地。便于如来经行之处。造一讲堂。堂开四门。后时命终。生于天上。乘天宫殿。来供养佛。佛为说法。得须陀洹。比丘问言。今此天子。以何业缘。得生天宫。佛言。本在人中。造佛讲堂。由是善因。命终生天。来至我所。感恩供养。重闻说法。获须陀洹。</p>
