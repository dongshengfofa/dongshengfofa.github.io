							<p>（一一二）不孝妇欲害其姑反杀其夫缘</p>
<p>昔有一妇。禀性佷戾。不顺礼度。每所云为。常与姑反。得姑嗔责。恒怀不分嗔心转盛。规欲杀姑。后作方计。教其夫主。自杀其母。其夫愚痴。即用妇语。便将其母。至旷野中。缚结手足。将欲加害。罪逆之甚。感彻上天。云雾四合。为下霹雳。霹杀其儿。母即还家。其妇开门。谓是夫主。问言杀未。姑答已杀。至于明日。方知夫死。不孝之罪。现报如是。后入地狱。受苦无量。</p>
