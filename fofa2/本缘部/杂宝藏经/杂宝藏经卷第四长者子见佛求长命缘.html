							<p>（四七）长者子见佛求长命缘</p>
<p>昔佛在世。于一长者子。年五六岁。相师占之。福德具足。唯有短寿命。将至外道六师所。望求长寿。嗔彼六师都无有能与长寿法。将至佛所。白佛言。此子短寿。唯愿世尊。与其长寿。佛言。无有是法能与长寿。重白佛言。愿示方便。佛时教言。汝到城门下。见人出者。为之作礼。入者亦礼。时有一鬼神。化作婆罗门身。欲来入城。小儿向礼。鬼咒愿言。使汝长寿。此鬼乃是杀小儿鬼。但鬼神之法。不得二语。以许长寿。更不得杀。以其如是谦忍恭敬。得延寿命。</p>
