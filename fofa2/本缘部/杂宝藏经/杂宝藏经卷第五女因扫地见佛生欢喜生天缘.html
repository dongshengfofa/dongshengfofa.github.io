							<p>（六三）女因扫地见佛生欢喜生天缘</p>
<p>南天竺法。家有童女。必使早起。净扫庭中门户左右。有长者女。早起扫地。会值如来于门前过。见生欢喜。注意看佛。寿命短促即终生天。夫生天者。法有三念。自思惟言。本是何身。自知人身。今生何处。定知是天。昔作何业。来生于此。知由见佛欢喜善业。得此果报。感佛重恩。来供养佛。佛为说法。得须陀洹。诸比丘言。以何因缘。令此女人生天得道。佛言。昔在人中。早起扫地。值佛过门。见生喜心。由是善业。生于天上。又于我所。闻法证道。</p>
