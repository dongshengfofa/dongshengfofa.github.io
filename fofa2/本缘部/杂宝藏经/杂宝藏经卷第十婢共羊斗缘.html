							<p>（一二一）婢共羊斗缘</p>
<p>昔有一婢。禀性廉谨。常为主人。曲熬麦豆。时主人家。有一羯羝伺空逐便啖食麦豆。斗量折损。为主所嗔。信已不取。皆由羊啖。缘是之故。婢常因嫌。每以杖捶。用打羯羝。羝亦含怒。来抵触婢。如此相犯。前后非一。婢因一日空手取火。羊见无杖。直来触婢。婢缘急故。用所取火。着羊脊上。羊得火热。所在触突。焚烧村人。延及山野。于时山中五百猕猴。火来炽盛。不及避走。即皆一时被火烧死。诸天见已。而说偈言</p>
<p>　嗔恚斗诤间　　不应于中止</p>
<p>　羝羊共婢斗　　村人猕猴死　</p>
