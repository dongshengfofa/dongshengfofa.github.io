							<p>（八八）兄常劝弟奉修三宝弟不敬信兄得生天缘</p>
<p>昔舍卫国。有兄弟二人。而第一者。奉修佛法。第二之者。事富兰那。兄常劝弟。使事三宝。弟不随顺。恒共斗诤。情不和合。各便分活。第一者供养于佛。后遂命终。生于天上。即来佛所。报恩供养。佛为说法。得须陀洹。比丘问言。昔为何业。生此天宫。佛言。往在人中。心乐正法。奉修三宝。以是福因。今得生天。又于我所。闻法信解。而证道果。</p>
