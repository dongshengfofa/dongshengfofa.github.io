							<p>（四四）沙弥救蚁子水灾得长命报缘</p>
<p>昔者。有一罗汉道人。畜一沙弥。知此沙弥却后七日必当命终。与假归家。至七日头。敕使还来。沙弥辞师。即便归去。于其道中。见众蚁子。随水漂流。命将欲绝。生慈悲心。自脱袈裟。盛土堰水。而取蚁子。置高燥处。遂悉得活。至七日头。还归师所。师甚怪之。寻即入定。以天眼观。知其更无余福得尔。以救蚁子因缘之故。七日不死。得延命长。</p>
