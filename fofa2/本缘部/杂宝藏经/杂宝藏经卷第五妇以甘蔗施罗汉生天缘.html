							<p>（六五）妇以甘蔗施罗汉生天缘</p>
<p>昔舍卫国。有罗汉比丘。入城乞食。次到压甘蔗家。其家儿妇。以一粗大甘蔗。着比丘钵中。姑见嗔之。便捉杖打遇着腰脉。即时命终得生忉利天。而作女身。所处宫殿纯是甘蔗。诸天之众集善法堂。时彼天女亦集此堂。帝释以偈而问言</p>
<p>　汝昔作何业　　而得妙色身</p>
<p>　光明色无比　　犹如镕金聚　</p>
<p>天女以偈答言</p>
<p>　我昔在人中　　以少甘蔗施</p>
<p>　今得大果报　　于诸天众中</p>
<p>　光明甚晖赫　</p>
<p>　</p>
