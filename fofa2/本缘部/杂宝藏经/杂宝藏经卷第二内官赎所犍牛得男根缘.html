							<p>（二五）内官赎所犍牛得男根缘</p>
<p>昔乾陀卫国。有一屠儿。将五百头小牛。尽欲刑犍。时有内官。以金钱赎牛。作群放去。以是因缘。现身即得男根具足。还到王家。遣人通白。某甲在外。王言。是我家人。自恣而行。未曾通白。今何故尔。王时即唤问其所以。答王言曰。向见屠儿。将五百头小牛而欲刑治。臣即赎放。以是因缘。身体得具。故不敢入。王闻喜愕。深于佛法。生信敬心。夫以华报。所感如此。况其果报。岂可量也。</p>
