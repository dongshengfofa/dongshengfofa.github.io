							<p>（一○七）天祀主缘</p>
<p>昔日有一婆罗门。事摩室天。昼夜奉事。天即问言。汝求何等。婆罗门言。我今求作此天祀主。天言。彼有群牛。汝问最在前行者。即如天语。往问彼牛。汝今何以为苦为乐。牛即答言。极为大苦。刺刺两肋。柴戾脊破。驾挽车载。重无休息。时复问言。汝以何缘。受是牛形。牛答之言。我是彼天祀主。自恣极意。用天祀物。命终作牛。受是苦恼。闻是语已。即还天所。天即问言。汝今欲得作天主不。婆罗门言。我睹此事。实不敢作。天言人行善恶。自得其报。婆罗门悔过。即修诸善。</p>
<p>　</p>
