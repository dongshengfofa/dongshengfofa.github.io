							<p>（三一）共命鸟缘</p>
<p>佛在王舍城。诸比丘白佛言。世尊。提婆达多。是如来弟。云何常欲怨害于佛。佛言。不但今日。昔雪山中。有鸟名为共命。一身二头。一头常食美果。欲使身得安隐。一头便生嫉妒之心。而作是言。彼常云何。食好美果我不曾得。即取毒果食之使二头俱死。欲知尔时食甘果者。我身是也。尔时食毒果者。提婆达多是。昔时与我共有一身。犹生恶心。今作我弟。亦复如是。</p>
