							<p>（一一○）不孝子受苦报缘</p>
<p>昔迦默国。鸠陀扇村中。有一老母。唯有一子。其子勃逆。不修仁孝。以嗔母故。举手向母。适打一下。即日出行。遇逢于贼。斩其一臂。不孝之罪。寻即现报。苦痛如是。后地狱苦。不可称计。</p>
<p>　</p>				                
						<div id="pages" class="text-c"></div></div><hr><center><div class='sss'>回向:愿此功德种善根，累世怨亲同沾恩。由斯解脱诸苦恼，共证菩提度有情。</div></center>
