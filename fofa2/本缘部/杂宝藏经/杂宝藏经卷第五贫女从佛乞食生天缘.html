							<p>（六八）贫女从佛乞食生天缘</p>
<p>昔舍卫国城中。有一女人。贫穷困苦。常于道头。乞索自活。转转经久。一切人民。无看视者。佛遇行见。往到其所。从佛乞食。怜愍贫女困饿欲死。即敕阿难。使与其食。时此贫女。得食欢喜。后便命终。生于天上感佛往恩。来供养佛。佛为说法。得须陀洹。诸比丘问佛言。今此天女。以何因缘。得生天上。佛言。此天女者。昔在人间。困饿垂死。佛使阿难与食。既得食已。心生欢喜。乘是善根。命终生此天宫。重于我所。闻法得道。</p>
