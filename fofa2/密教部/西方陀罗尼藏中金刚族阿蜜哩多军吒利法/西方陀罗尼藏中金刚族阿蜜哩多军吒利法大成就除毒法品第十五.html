							<p>军荼利大成就除毒法品第十五</p>
<p>次说除毒咒法咒曰</p>
<p>那谟啰怛那怛啰(二合)夜也那莫失旃拏跋折罗(二合)波拏曳摩诃药叉栖那跛多曳摩诃尾地也(二合)啰阇也唵阿蜜[口*栗]多军荼利虎吽唵愔泮莎嚩(二合)诃</p>
<p>此咒法欲缚人。烧安悉香。诵咒作虎吽声即缚。欲得遣起倒作舞下语笑诵唵字。欲打期克一切恶鬼神等。烧安悉香诵咒。欲摄除一切毒即用愔字</p>
<p>　</p>
