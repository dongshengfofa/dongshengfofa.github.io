							<p>　　（四七）中阿含习相应品戒经第六(初一日诵)<br>
<br>
我闻如是<br>
<br>
一时。佛游舍卫国。在胜林给孤独园<br>
<br>
尔时。世尊告诸比丘若比丘犯戒。便害不悔．欢悦．喜．止．乐．定．见如实．知如真．厌．无欲．解脱。若无解脱。便害涅槃。若比丘持戒。便习不悔．欢悦．喜．止．乐．定．见．如实．知如真．厌．无欲．解脱。若有解脱。便习涅槃<br>
<br>
佛说如是。彼诸比丘闻佛所说。欢喜奉行<br>
<br>
戒经第六竟(一百一十字)</p>
