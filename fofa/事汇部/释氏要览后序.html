							<p>释氏要览后序</p>
<p>　　　　起复中散大夫守光禄卿知江宁府护军紫金鱼随　撰</p>
<p>钱塘月轮山择赐紫诚公峻修洁之行明内外之学靡婴拂于尘务常宴息于云寺以</p>
<p>圣朝隆浮图之教盛田衣之众且谓契经至广博习难周虞来学之童蒙昧出俗之本末乃阅宝华之藏遍穷贝叶之文釆义类以贯穿撮枢要而精简门目具举事迹该详披其言则晔若春融质其理则焕然冰释犹儒官之学记实佛门之会要也</p>
<p>毗陵郡牧职方外郎崔公智识囦博才雅精粹乃作字引辞旨妙绝幸获捧览赞叹无[畢*ㄆ]宜其镂板传诸不杇聊笔编未冀翼而行之云尔天圣甲子岁季春月辛亥叙</p>
