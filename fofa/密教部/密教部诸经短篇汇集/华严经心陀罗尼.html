							<p>华严经心陀罗尼<br>
<br>
唵枳那枳那怛他伽头踟婆陛珊隐底婆啰底乌陀慕陀迷唵萨陛梯萨嚩(二合)诃<br>
<br>
此陀罗尼是普贤如来说。于阗国三藏实叉难陀译<br>
<br>
别有本经云。若人诵此一遍。准诵龙藏中华严经上中下三本一遍。何况常持。若能满十万遍者。其人敏悟精微。洞彻一切教藏。至于福聚转障不可具说</p>
<p>　</p>
