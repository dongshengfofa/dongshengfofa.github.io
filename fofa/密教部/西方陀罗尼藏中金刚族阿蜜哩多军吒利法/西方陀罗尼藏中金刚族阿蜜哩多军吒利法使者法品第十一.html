							<p>军荼利使者法品第十一</p>
<p>那莫悉底悉驮耶哩也迦制吒也部部翳呬曳醯莎嚩誐担底嚩嚂铭泥呬</p>
<p>若咒神问汝求何事。应如是答。汝与我为使者。我所使莫作留难。速为我作。从此已后。所使即如愿。莫遣使者嗔。若嗔即朾杀人。欲吃饭食时。先须出一分众生念诵军荼利心咒七遍。与咒曰</p>
<p>唵阿蜜哩底拟哩衅拏弭宾拏(上)剑唬吽泮莎嚩诃(引)</p>
<p>又法。若一切药叉所作病一切鬼所作病者。取水一掬用咒七遍。向病人面上散之即得除差。或画鬼形或涅鬼形。取石榴枝咒朾七遍。其鬼即失声叫唤乞去。然后咒手七遍。答面上。即大作声啼哭而去</p>
<p>　</p>
